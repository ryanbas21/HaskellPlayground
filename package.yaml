---
name: HaskellPlayground
version: 0.1.0.0
github: ryanbas21/HaskellPlayground
license: BSD-3-Clause
author: Ryan Bas
maintainer: ryanbas21@gmail.com
copyright: MIT
extra-source-files:
  - README.md
  - CHANGELOG.md
# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ryanbas21/HaskellPlayground#readme>
dependencies:
  - base >= 4.7 && < 5
  - aeson
  - containers
  - mtl
  - transformers
  - servant
  - servant-server
  - warp
  - http-client
  - http-client-tls
  - text
  - time
  - bytestring
ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
library:
  source-dirs: src
executables:
  HaskellPlayground-exe:
    main: Main.hs
    source-dirs: app
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: [HaskellPlayground]
tests:
  HaskellPlayground-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: [HaskellPlayground]
